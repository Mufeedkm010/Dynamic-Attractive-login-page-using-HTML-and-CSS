<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="left">
            <h1>Travelista Tours</h1>
            <p>Travel is the only purchase that enriches you in ways beyond material wealth</p>
        </div>
        <div class="right">
            <h2>Welcome</h2>
            <form>
                <div class="form">
                    <label for="email"><b>Email ID</b></label>
                    <input type="email" id="email" placeholder="abc@mail.com">
                </div>
                <div class="form">
                    <label for="password"><b>Password</b></label>
                    <input type="password" id="password" placeholder="**********">
                </div>
                <div class="form">
                    <a href="#">Forgot your password?</a>
                </div>
                <div class="form">
                    <button type="submit" class="login">LOGIN</button>
                </div>
                <div class="or">
                    <hr>or</hr>
                </div>
                <div class="social">
                    <img src="google-symbol-logo-design-illustration-with-black-background-free-vector.jpg" alt="Google">
                    <img src="images.jpeg" alt="Facebook">
                    <img src="apple-brand-logo-phone-symbol-gray-design-mobile-illustration-with-black-background-free-vector.jpg" alt="Apple">
                </div>
                <div class="register">
                    <p>Don't have an account? <a href="#">Register Now</a></p>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
